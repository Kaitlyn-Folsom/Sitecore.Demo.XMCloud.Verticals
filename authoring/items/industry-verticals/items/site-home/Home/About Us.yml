    - ID: "581d7a02-ce94-4a73-9add-258867a8b60f"
      Hint: Content
      Value: "<p>Bei Forma Lux verbinden wir zeitloses Design mit modernem Ausdruck, um Innenräume zu schaffen, die Individualität und Eleganz widerspiegeln. Geleitet von einer Leidenschaft für kuratiertes Wohnen entwerfen wir Möbel, die über Trends hinausgehen – gefertigt für diejenigen, die mutig leben und stilvoll gestalten. Unsere Philosophie ist in Balance verwurzelt: zwischen Form und Funktion, Zurückhaltung und Aussage, Einfachheit und Reichtum.</p>"
    - ID: "5dd74568-4d4b-44c1-b513-0af5f4cda34f"
