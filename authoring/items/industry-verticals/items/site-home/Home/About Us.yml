    - ID: "581d7a02-ce94-4a73-9add-258867a8b60f"
      Hint: Content
      Value: "<p>Chez Forma Lux, nous mélangeons un design intemporel avec une expression moderne pour créer des intérieurs qui reflètent l'individualité et l'élégance. Guidés par une passion pour un mode de vie soigné, nous concevons des meubles qui vont au-delà des tendances — conçus pour ceux qui vivent avec audace et style. Notre philosophie est ancrée dans l'équilibre : entre forme et fonction, subtilité et déclaration, simplicité et richesse.</p>"
