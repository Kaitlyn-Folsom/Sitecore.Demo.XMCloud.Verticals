    - ID: "d939b33a-da22-41b3-96e8-d55e0124d591"
      Hint: metadataDescription
      Value: Entdecken Sie das Aspen Etagenbett von Forma Lux – ein langlebiges Design aus Kiefernholz mit natürlichem Finish, Sicherheitsgeländern und eingebauter Leiter. Die perfekte Mischung aus Handwerkskunst, Sicherheit und zeitlosem Stil für gemeinsame oder Gästezimmer.
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20251027T072807Z
    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>Das Aspen Etagenbett ist aus langlebigem Kiefernholz gefertigt und in einem natürlichen Ton gehalten. Mit Sicherheitsgeländern und einer eingebauten Leiter ist es sowohl auf Sicherheit als auch auf Stil ausgelegt. Ideal für gemeinsame Schlafzimmer oder Übernachtungen.</p>
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: Das Aspen Etagenbett ist langlebig und inspiriert sowohl zum Spielen als auch zur Ruhe. Es verkörpert die Philosophie von Forma Lux, durchdachtes Design für moderne Familien zu schaffen. Jedes Gestell ist aus massivem Kiefernholz geformt und bietet eine warme natürliche Maserung und eine zuverlässige Struktur. Erhältlich in Indigo, Schwarz, Weiß oder Gold und in den Größen Klein und Mittel, verbindet Aspen Funktion mit gehobener Ästhetik – und verwandelt jedes Kinderzimmer in einen zeitlosen, einladenden Raum, der mit ihnen wächst.
