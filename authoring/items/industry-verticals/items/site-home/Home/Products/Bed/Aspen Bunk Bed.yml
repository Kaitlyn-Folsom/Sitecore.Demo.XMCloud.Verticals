    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>Le lit superposé Aspen est fabriqué en bois de pin durable et fini dans une teinte naturelle. Avec des barrières de sécurité et une échelle intégrée, il est conçu pour la sécurité et le style. Idéal pour les chambres partagées ou les soirées pyjama.</p>
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: Conçu pour durer et inspirer à la fois le jeu et le repos, le lit superposé Aspen incarne la philosophie de Forma Lux de design réfléchi pour les familles modernes. Chaque cadre est façonné à partir de pin massif, offrant un grain naturel chaleureux et une structure fiable. Disponible en Indigo, Noir, Blanc ou Or et en tailles Petite et Moyenne, Aspen associe fonction et esthétique élevée—transformant chaque chambre d'enfant en un espace accueillant et intemporel qui grandit avec eux.
