      Hint: metadataDescription
      Value: "Découvrez le lit superposé Aspen par Forma Lux – un design en bois de pin durable avec finition naturelle, barrières de sécurité et échelle intégrée. Le parfait mélange de savoir-faire, sécurité et style intemporel pour les chambres partagées ou d'invités."
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
