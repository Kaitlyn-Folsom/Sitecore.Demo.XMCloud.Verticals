    - ID: "d939b33a-da22-41b3-96e8-d55e0124d591"
      Hint: metadataDescription
      Value: "Schlafen Sie stilvoll mit dem Aurora King Bett von Forma Lux. Ein hohes gestepptes Kopfteil, Premium-Samtbezug und ein solider Holzrahmen bringen verfeinerten Komfort und zeitlose Eleganz in Ihr Schlafzimmer."
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20251027T072807Z
    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: "<p>Das Aurora King Bett ist für ultimativen Komfort und Eleganz konzipiert. Sein hohes, gestepptes Kopfteil verleiht einen Hauch von Erhabenheit, während der robuste Holzrahmen für Langlebigkeit sorgt. Mit Premium-Samt bezogen, verwandelt es jedes Schlafzimmer in ein Refugium.</p>"
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: "Das Aurora King Bett repräsentiert den Höhepunkt der Handwerkskunst von Forma Lux—wo Luxus auf Gelassenheit trifft. Entworfen, um sowohl ein Statement als auch ein Refugium zu sein, rufen sein großes gestepptes Kopfteil und die üppige Samtoberfläche die Raffinesse eines Boutique-Hotels hervor. Erhältlich in Gold oder Schwarz und in großen oder extra großen Größen, verwandelt Aurora alltägliche Ruhe in ein Erlebnis von Genuss und Kunstfertigkeit und verankert moderne Innenräume in Wärme, Textur und dauerhafter Qualität."
