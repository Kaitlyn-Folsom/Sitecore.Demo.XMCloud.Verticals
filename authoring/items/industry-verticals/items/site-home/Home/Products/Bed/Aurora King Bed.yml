    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>Le lit King Aurora est conçu pour un confort et une élégance ultimes. Sa haute tête de lit capitonnée ajoute une touche de grandeur, tandis que le cadre en bois robuste assure la durabilité. Revêtu de velours premium, il transforme toute chambre en sanctuaire.</p>
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: "Le lit King Aurora représente le summum de l'artisanat de Forma Lux—où le luxe rencontre la sérénité. Conçu pour être à la fois une déclaration et un sanctuaire, sa grande tête de lit capitonnée et sa finition en velours somptueux évoquent la sophistication des hôtels-boutiques. Disponible en or ou en noir, et en tailles grande ou extra grande, Aurora transforme le repos quotidien en une expérience d'indulgence et d'art, ancrant les intérieurs modernes dans la chaleur, la texture et la qualité durable."
