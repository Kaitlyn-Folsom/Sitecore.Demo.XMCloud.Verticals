      Hint: metadataDescription
      Value: Sleep in style with the Aurora King Bed by Forma Lux. A tall tufted headboard, premium velvet upholstery, and a solid wooden frame bring refined comfort and timeless elegance to your bedroom.
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
