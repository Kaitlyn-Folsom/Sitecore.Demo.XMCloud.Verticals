    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: La forme rencontre la fonction dans le lit de rangement Hudson, une célébration du design moderne pour les petits espaces. Conçu en bois durable et fini en riche noyer, Hudson offre quatre tiroirs cachés qui apportent de l'ordre sans compromis. Disponible en noir ou blanc, et en tailles moyenne ou grande, il incarne la vision de Forma Lux de l'artisanat contemporain—élégant, intelligent et d'une beauté durable.
