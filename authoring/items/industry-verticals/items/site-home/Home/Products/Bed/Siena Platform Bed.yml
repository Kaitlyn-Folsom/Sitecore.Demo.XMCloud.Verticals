    - ID: "d939b33a-da22-41b3-96e8-d55e0124d591"
      Hint: metadataDescription
      Value: Découvrez la simplicité raffinée avec le Lit Plateforme Siena de Forma Lux. Fabriqué en bois massif, son design minimaliste à profil bas et sa base à lattes offrent une forme intemporelle et un soutien durable.
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
