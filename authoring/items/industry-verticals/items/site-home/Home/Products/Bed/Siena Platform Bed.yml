    - ID: "d939b33a-da22-41b3-96e8-d55e0124d591"
      Hint: metadataDescription
      Value: Erleben Sie raffinierte Einfachheit mit dem Siena Plattformbett von Forma Lux. Gefertigt aus Massivholz, bietet sein minimalistisches Design mit niedrigem Profil und Lattenbasis zeitlose Form und dauerhafte Unterstützung.
