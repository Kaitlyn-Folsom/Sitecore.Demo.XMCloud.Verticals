    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>Le Lit Plateforme Siena présente des lignes épurées et un cadre en bois massif, idéal pour les intérieurs modernes. Son design à profil bas élimine le besoin d'un sommier, tandis que la base à lattes offre un excellent soutien pour le matelas.</p>
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: La forme pure, les matériaux honnêtes et le confort durable définissent le Lit Plateforme Siena. Avec sa silhouette basse et sa géométrie précise, Siena reflète l'esthétique moderne de Forma Lux—une simplicité élevée enracinée dans l'artisanat. Le cadre en bois massif offre une intégrité structurelle et une élégance, tandis que la base à lattes assure un soutien respirant. Disponible en noir et en tailles petite, moyenne ou grande, Siena transforme le design minimaliste en un rituel quotidien de calme et de confort.
