    - ID: "d939b33a-da22-41b3-96e8-d55e0124d591"
      Hint: metadataDescription
      Value: La Chaise Baltsar par Forma Lux combine sophistication moderne et design ergonomique. Sa forme sculptée, son cadre durable et son revêtement de haute qualité offrent un confort durable et un attrait intemporel.
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
