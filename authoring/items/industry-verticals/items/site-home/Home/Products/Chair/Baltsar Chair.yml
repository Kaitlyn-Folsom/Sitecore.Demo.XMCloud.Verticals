    - ID: "d939b33a-da22-41b3-96e8-d55e0124d591"
      Hint: metadataDescription
      Value: Der Baltsar Stuhl von Forma Lux vereint moderne Raffinesse mit ergonomischem Design. Seine skulpturale Form, der langlebige Rahmen und die hochwertige Polsterung bieten langanhaltenden Komfort und zeitlose Anziehungskraft.
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
