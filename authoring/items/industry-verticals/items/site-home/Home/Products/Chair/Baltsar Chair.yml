    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>Exprimant une sophistication moderne, la Chaise Baltsar combine sans effort un design épuré avec un confort inégalé. Sa structure ergonomique assure un soutien supérieur, ce qui en fait un ajout parfait aux intérieurs contemporains et classiques. </p><p>Conçue avec précision, la Chaise Baltsar présente un cadre durable et un revêtement de haute qualité qui promettent une utilisation longue durée. Ses contours élégants ajoutent non seulement une touche de luxe, mais offrent également une étreinte accueillante qui vous invite à vous asseoir et à vous détendre. Idéale pour tout environnement, la Chaise Baltsar est plus qu'un siège; c'est une invitation à découvrir le style et la relaxation comme jamais auparavant.</p>
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: La Chaise Baltsar incarne l'équilibre parfait entre la précision du design et le confort humain. Ses lignes fluides et ses contours ergonomiques reflètent l'engagement de Forma Lux envers l'artisanat qui sert à la fois la forme et la fonction. Revêtue de matériaux de première qualité et construite sur un cadre robuste, la Baltsar offre un soutien et une élégance durables. Disponible en Noir et Indigo, et en tailles Extra Petite, Grande et Extra Grande, elle élève tout intérieur — des environnements de bureau raffinés aux espaces de vie sereins — en tant que symbole de design moderne réfléchi.
