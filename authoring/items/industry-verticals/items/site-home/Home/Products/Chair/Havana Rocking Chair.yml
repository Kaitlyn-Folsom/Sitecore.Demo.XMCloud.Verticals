      Hint: metadataDescription
      Value: Der Havana Schaukelstuhl von Forma Lux verbindet klassische Handwerkskunst mit zeitgenössischem Stil. Aus massivem Teakholz gefertigt und mit weichen Kissen ausgestattet, bietet er Komfort und Eleganz in jedem Raum.
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
