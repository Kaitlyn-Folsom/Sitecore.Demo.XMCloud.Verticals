    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>Der Havana Schaukelstuhl ist aus massivem Teakholz gefertigt und bietet eine sanfte Schaukelbewegung. Sein gepolsterter Sitz und die Rückenlehne sorgen für Komfort, während sein zeitloses Design ihn zu einer vielseitigen Ergänzung für Kinderzimmer, Wohnzimmer oder Veranden macht.</p>
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: "Der Havana Schaukelstuhl interpretiert eine zeitlose Form durch die Linse moderner Handwerkskunst neu. Aus massivem Teakholz gebaut, bietet er eine sanfte, ausgewogene Schaukelbewegung und dauerhafte Stärke. Der gepolsterte Sitz und die Rückenlehne bieten einladenden Komfort, während die skulpturale Einfachheit des Designs sowohl für Kinderzimmer, Wohnzimmer als auch überdachte Veranden geeignet ist. Erhältlich in Schwarz und mittlerer Größe verkörpert Havana die Designphilosophie von Forma Lux: Tradition, verfeinert durch moderne Sensibilität – wo jede Kurve Ruhe und Rhythmus einlädt."
