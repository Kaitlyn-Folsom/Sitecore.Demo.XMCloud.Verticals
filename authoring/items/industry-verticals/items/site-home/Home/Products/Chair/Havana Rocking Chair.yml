    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>Le fauteuil à bascule Havana est fabriqué en bois de teck massif avec un mouvement de bascule fluide. Son siège et son dossier rembourrés offrent confort, tandis que son design intemporel en fait un ajout polyvalent aux chambres d'enfants, salons ou porches.</p>
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: "Le fauteuil à bascule Havana réinvente une forme intemporelle à travers le prisme de l'artisanat moderne. Construit en bois de teck massif, il offre un mouvement de bascule fluide et équilibré et une résistance durable. Le siège et le dossier rembourrés offrent un confort accueillant, tandis que la simplicité sculpturale du design convient aussi bien aux chambres d'enfants, aux salons ou aux porches couverts. Disponible en noir et en taille moyenne, Havana incarne la philosophie de design de Forma Lux : la tradition raffinée par la sensibilité moderne — où chaque courbe invite au repos et au rythme."
