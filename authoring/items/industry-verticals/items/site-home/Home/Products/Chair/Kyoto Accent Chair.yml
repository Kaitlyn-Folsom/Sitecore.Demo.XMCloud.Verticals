      Hint: metadataDescription
      Value: Der Kyoto Akzentstuhl von Forma Lux greift auf japanische Designprinzipien zurück mit seinem niedrigen Profil, abgewinkelten Beinen und weichem Baumwollbezug – ein minimalistisches Stück für ruhige, moderne Räume.
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
