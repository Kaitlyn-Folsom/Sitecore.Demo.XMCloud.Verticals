    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>Inspiré par l'esthétique japonaise traditionnelle, le fauteuil d'accent Kyoto présente un design à profil bas avec un siège large et des pieds inclinés. Revêtu de tissu en coton doux, il est parfait pour les coins lecture ou les intérieurs minimalistes.</p>
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: "La tranquillité rencontre la précision du design dans le fauteuil d'accent Kyoto. Influencé par l'artisanat japonais, Kyoto présente des pieds en bois inclinés, un profil bas et ancré, et un revêtement en coton doux qui invite à la réflexion tranquille. Idéal pour les coins lecture ou les intérieurs minimalistes, il apporte équilibre et harmonie à tout environnement. Disponible en or, noir, indigo et blanc, et en tailles moyenne ou grande, cette pièce exprime la philosophie de Forma Lux : où le design intentionnel et les matériaux intemporels créent des espaces de paix et de beauté."
