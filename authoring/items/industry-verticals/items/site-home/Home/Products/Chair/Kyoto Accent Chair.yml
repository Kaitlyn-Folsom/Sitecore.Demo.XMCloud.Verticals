    - ID: "d939b33a-da22-41b3-96e8-d55e0124d591"
      Hint: metadataDescription
      Value: Le fauteuil d'accent Kyoto par Forma Lux s'inspire des principes de design japonais avec son profil bas, ses pieds inclinés et son revêtement en coton doux — une pièce minimaliste pour des espaces sereins et modernes.
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
