    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>Inspiriert von traditioneller japanischer Ästhetik, verfügt der Kyoto Akzentstuhl über ein niedriges Design mit einem breiten Sitz und abgewinkelten Beinen. Bezogen mit weichem Baumwollstoff, ist er perfekt für Leseecken oder minimalistische Innenräume.</p>
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: "Ruhe trifft auf Designpräzision im Kyoto Akzentstuhl. Beeinflusst von japanischer Handwerkskunst, verfügt Kyoto über abgewinkelte Holzbeine, ein niedriges, erdendes Profil und weichen Baumwollbezug, der zur stillen Reflexion einlädt. Ideal für Leseecken oder minimalistische Innenräume, bringt er Balance und Harmonie in jede Umgebung. Erhältlich in Gold, Schwarz, Indigo und Weiß, und in mittlerer oder großer Größe, drückt dieses Stück die Philosophie von Forma Lux aus: wo absichtliches Design und zeitlose Materialien Räume des Friedens und der Schönheit schaffen."
