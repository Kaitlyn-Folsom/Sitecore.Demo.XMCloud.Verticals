    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>Der Mailand Bürostuhl kombiniert elegantes Design mit Funktionalität. Mit verstellbarer Höhe, Neigung und Armlehnen sorgt er für maximalen Komfort während langer Arbeitsstunden. Die atmungsaktive Netzrückenlehne fördert die Luftzirkulation und hält Sie kühl und konzentriert.</p>
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: Entworfen für Produktivität und Haltung, verkörpert der Mailand Bürostuhl die Philosophie von Forma Lux für intelligentes Komfort. Seine verstellbaren Funktionen – einschließlich Höhe, Neigung und Armlehnen – schaffen ein maßgeschneidertes ergonomisches Erlebnis, während die atmungsaktive Netzrückenlehne die Luftzirkulation für lange Stunden der Konzentration verbessert. Erhältlich in Schwarz, Gold und Weiß sowie in den Größen Medium, Large und Extra Large, verwandelt Mailand jeden Arbeitsplatz in eine raffinierte Umgebung von Balance, Leistung und zeitgenössischem Design.
