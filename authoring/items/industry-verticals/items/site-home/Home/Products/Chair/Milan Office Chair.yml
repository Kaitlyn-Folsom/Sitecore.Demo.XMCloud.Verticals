    - ID: "d939b33a-da22-41b3-96e8-d55e0124d591"
      Hint: metadataDescription
      Value: Der Mailand Bürostuhl von Forma Lux vereint ergonomische Funktion mit moderner Eleganz. Verstellbare Höhe, Neigung und Armlehnen bieten individuellen Komfort, während eine atmungsaktive Netzrückenlehne Sie kühl und konzentriert hält.
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
