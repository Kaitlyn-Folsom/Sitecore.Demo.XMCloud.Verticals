    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>The Oslo Lounge Chair blends minimalist Nordic design with modern comfort. Crafted from solid oak and upholstered in premium linen, it offers a timeless silhouette that fits seamlessly into any living space. Its ergonomic backrest and deep seat make it perfect for long hours of relaxation.</p>
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: "Inspired by Nordic serenity, the Oslo Lounge Chair captures Forma Lux’s devotion to craftsmanship and calm design. Its solid oak frame provides sculptural strength, while premium linen upholstery adds inviting softness. With an ergonomic backrest and deep seat, Oslo is perfect for unhurried moments — a piece that blends modern restraint with organic warmth. Available in Black and Medium size, it transforms any space into a haven of Scandinavian-inspired comfort and clarity."
