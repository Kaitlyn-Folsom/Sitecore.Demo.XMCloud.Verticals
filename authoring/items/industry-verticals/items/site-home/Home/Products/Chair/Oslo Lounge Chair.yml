    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>Le fauteuil Oslo allie le design nordique minimaliste au confort moderne. Fabriqué en chêne massif et recouvert de lin de qualité supérieure, il offre une silhouette intemporelle qui s'intègre parfaitement dans n'importe quel espace de vie. Son dossier ergonomique et son siège profond le rendent parfait pour de longues heures de détente.</p>
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: Inspiré par la sérénité nordique, le fauteuil Oslo capture la dévotion de Forma Lux à l'artisanat et au design calme. Son cadre en chêne massif offre une force sculpturale, tandis que le revêtement en lin de qualité supérieure ajoute une douceur invitante. Avec un dossier ergonomique et un siège profond, Oslo est parfait pour des moments sans hâte — une pièce qui allie retenue moderne et chaleur organique. Disponible en noir et taille moyenne, il transforme n'importe quel espace en un havre de confort et de clarté inspiré du style scandinave.
