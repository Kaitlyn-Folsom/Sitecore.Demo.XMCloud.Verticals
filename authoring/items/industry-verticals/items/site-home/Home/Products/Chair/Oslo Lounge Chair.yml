    - ID: "d939b33a-da22-41b3-96e8-d55e0124d591"
      Hint: metadataDescription
      Value: Der Oslo Lounge Chair von Forma Lux kombiniert nordische Einfachheit mit erstklassigem Komfort. Mit einem Rahmen aus massivem Eichenholz und weichen Leinenkissen ist er eine zeitlose Ergänzung für moderne Innenräume.
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
