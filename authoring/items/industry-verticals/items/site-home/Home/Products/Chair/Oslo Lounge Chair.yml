    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>Der Oslo Lounge Chair vereint minimalistisches nordisches Design mit modernem Komfort. Aus massivem Eichenholz gefertigt und mit hochwertigem Leinen bezogen, bietet er eine zeitlose Silhouette, die nahtlos in jeden Wohnraum passt. Seine ergonomische Rückenlehne und der tiefe Sitz machen ihn perfekt für lange Stunden der Entspannung.</p>
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: Inspiriert von nordischer Gelassenheit, verkörpert der Oslo Lounge Chair Forma Lux' Hingabe an Handwerkskunst und ruhiges Design. Sein Rahmen aus massivem Eichenholz bietet skulpturale Stärke, während die hochwertige Leinenpolsterung einladende Weichheit hinzufügt. Mit einer ergonomischen Rückenlehne und einem tiefen Sitz ist Oslo perfekt für unbeschwerte Momente – ein Stück, das moderne Zurückhaltung mit organischer Wärme verbindet. Erhältlich in Schwarz und mittlerer Größe, verwandelt er jeden Raum in eine Oase skandinavisch inspirierter Komfort und Klarheit.
