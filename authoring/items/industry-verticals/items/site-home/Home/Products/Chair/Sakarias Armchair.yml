    - ID: "d939b33a-da22-41b3-96e8-d55e0124d591"
      Hint: metadataDescription
      Value: Le fauteuil Sakarias par Forma Lux combine un design contemporain avec un confort moelleux. Sa silhouette épurée, son revêtement premium et son cadre robuste créent une expérience de siège sophistiquée pour tout intérieur.
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
