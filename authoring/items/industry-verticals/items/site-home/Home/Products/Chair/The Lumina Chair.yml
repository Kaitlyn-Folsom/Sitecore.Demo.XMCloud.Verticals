      Hint: LongDescription
      Value: |
        <div class="ck-content"><p data-start="1478" data-end="1984">La chaise Lumina est conçue comme un compagnon du canapé signature de la collection, incarnant la même élégance discrète et construction intemporelle. Son cadre en chêne fait à la main met en valeur le grain et la tonalité naturels, tandis que le siège et le dossier rembourrés offrent un soutien détendu pour la vie quotidienne. Raffinée mais abordable, cette chaise convient aussi bien à un coin lecture serein qu'à un espace de vie conversationnel. Conçue pour durer, c'est une pièce qui allie beauté, confort et intégrité durable.</p></div>
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: |
        Découvrez la chaise Lumina, un chef-d'œuvre du design européen moderne, fabriqué avec la plus grande précision et soin. Cette chaise incarne l'essence de Forma Lux, mettant en valeur l'élégance intemporelle et l'artisanat raffiné. Avec sa silhouette minimaliste et son équilibre harmonieux, la chaise Lumina offre plus qu'un simple siègeelle crée une atmosphère de luxe calme et de sophistication dans n'importe quel espace. Conçue pour le "Visionnaire Urbain" exigeant, cette pièce exceptionnelle s'intègre parfaitement dans les environnements contemporains, en faisant à la fois un investissement dans l'identité et une déclaration de style. Élevez votre espace de vie avec la chaise Lumina, où l'art de vivre magnifiquement rencontre l'élégance durable.
