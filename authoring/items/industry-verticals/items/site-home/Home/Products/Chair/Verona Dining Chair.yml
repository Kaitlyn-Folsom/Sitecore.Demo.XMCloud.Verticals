    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>La chaise de salle à manger Verona est conçue pour le confort et la sophistication. Son dossier incurvé offre un excellent soutien lombaire, tandis que le siège coussiné assure un confort durable pendant les repas. La finition en noyer ajoute de la chaleur à toute salle à manger.</p>
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: "La chaise de salle à manger Verona capture l'esprit du repas raffiné grâce au savoir-faire emblématique de Forma Lux. Son dossier incurvé offre un soutien lombaire doux, tandis qu'un siège rembourré assure un confort prolongé pour les rassemblements qui s'éternisent. La finition en noyer ajoute chaleur et sophistication, équilibrant texture naturelle et lignes modernes. Disponible en noir et blanc, et en taille moyenne, Verona est plus qu'une chaise — c'est une invitation à des repas tranquilles, des histoires partagées et un design intemporel."
