    - ID: "d939b33a-da22-41b3-96e8-d55e0124d591"
      Hint: metadataDescription
      Value: Der Verona Esszimmerstuhl von Forma Lux vereint Komfort und Stil mit einer gebogenen Rückenlehne, gepolsterter Sitzfläche und Walnussoberfläche – eine elegante Ergänzung für jeden modernen Essbereich.
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20251027T072811Z
    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>Der Verona Esszimmerstuhl ist sowohl für Komfort als auch für Raffinesse konzipiert. Seine gebogene Rückenlehne bietet hervorragende Lendenwirbelstütze, während der gepolsterte Sitz langanhaltenden Komfort während der Mahlzeiten gewährleistet. Die Walnussoberfläche verleiht jedem Esszimmer Wärme.</p>
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: Der Verona Esszimmerstuhl fängt den Geist des raffinierten Essens durch Forma Luxs Markenzeichen Handwerkskunst ein. Seine gebogene Rückenlehne bietet sanfte Lendenwirbelstütze, während ein gepolsterter Sitz verlängerten Komfort für gesellige Zusammenkünfte gewährleistet. Die Walnussoberfläche verleiht Wärme und Raffinesse und balanciert natürliche Textur mit modernen Linien. Erhältlich in Schwarz und Weiß und in mittlerer Größe, ist Verona mehr als ein Stuhl – es ist eine Einladung zu langsamen Essen, geteilten Geschichten und zeitlosem Design.
