    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: "<p>The Verona Dining Chair is designed for both comfort and sophistication. Its curved backrest provides excellent lumbar support, while the cushioned seat ensures long-lasting comfort during meals. The walnut finish adds warmth to any dining room.</p>"
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: The Verona Dining Chair captures the spirit of refined dining through Forma Lux’s hallmark craftsmanship. Its curved backrest offers gentle lumbar support, while a padded seat ensures extended comfort for gatherings that linger. The walnut finish adds warmth and sophistication, balancing natural texture with modern lines. Available in Black and White, and in Medium size, Verona is more than a chair — it’s an invitation to slow dining, shared stories, and timeless design.
