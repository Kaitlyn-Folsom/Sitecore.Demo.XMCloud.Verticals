    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>La lampe de bureau Atlas est conçue pour la productivité. Avec des bras réglables et une tête pivotante, elle offre un éclairage de tâche ciblé. Son design industriel ajoute du caractère aux espaces de travail.</p>
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: Conçue pour la concentration et la forme, la lampe de bureau Atlas redéfinit l'éclairage des espaces de travail. Ses bras réglables et sa tête pivotante offrent un éclairage sur mesure, parfait pour les bureaux à domicile et les studios créatifs. Construite avec un bord industriel et des proportions raffinées, Atlas associe fonctionnalité et l'éthique de design de Forma Lux — un artisanat intelligent qui élève le quotidien. Disponible en Indigo et Noir, et en tailles Petite ou Très Petite, c'est une déclaration compacte de précision et de style.
