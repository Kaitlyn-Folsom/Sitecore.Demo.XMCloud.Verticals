      Value: <p>The Atlas Desk Lamp is designed for productivity. With adjustable arms and a pivoting head, it provides focused task lighting. Its industrial design adds character to workspaces.</p>
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: Crafted for focus and form, the Atlas Desk Lamp redefines workspace lighting. Its adjustable arms and pivoting head offer tailored illumination, perfect for both home offices and creative studios. Built with an industrial edge and refined proportions, Atlas pairs functionality with Forma Lux’s design ethos — intelligent craftsmanship that elevates the everyday. Available in Indigo and Black, and in Small or Extra Small sizes, it’s a compact statement of precision and style.
