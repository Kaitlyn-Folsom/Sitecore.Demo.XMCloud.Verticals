    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>Die Atlas Tischlampe ist für Produktivität konzipiert. Mit verstellbaren Armen und einem schwenkbaren Kopf bietet sie fokussierte Arbeitsbeleuchtung. Ihr industrielles Design verleiht Arbeitsbereichen Charakter.</p>
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: Entworfen für Fokus und Form, definiert die Atlas Tischlampe die Arbeitsplatzbeleuchtung neu. Ihre verstellbaren Arme und der schwenkbare Kopf bieten maßgeschneiderte Beleuchtung, perfekt für sowohl Heimbüros als auch kreative Studios. Mit einem industriellen Rand und raffinierten Proportionen verbindet Atlas Funktionalität mit Forma Luxs Designethos — intelligente Handwerkskunst, die den Alltag erhebt. Erhältlich in Indigo und Schwarz, und in kleinen oder extra kleinen Größen, ist sie ein kompakter Ausdruck von Präzision und Stil.
