    - ID: "d939b33a-da22-41b3-96e8-d55e0124d591"
      Hint: metadataDescription
      Value: "La lampe de table Capri par Forma Lux présente un socle en céramique émaillé à la main et un abat-jour en lin neutre — une pièce d'éclairage polyvalente qui ajoute chaleur et élégance à toute pièce."
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20251027T070244Z
    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: "<p>La lampe de table Capri ajoute chaleur et charme à tout espace. Son socle en céramique émaillé à la main, associé à un abat-jour en lin neutre, la rend polyvalente pour les chambres et les salons.</p>"
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: "Mariant texture et ton avec aisance, la lampe de table Capri incarne l'approche de Forma Lux en matière d'éclairage artisanal. Le socle en céramique, fini avec un riche éclat émaillé à la main, ancre la lampe avec un charme organique, tandis que l'abat-jour en lin diffuse une lumière douce et naturelle. Disponible en blanc, indigo, or et noir, Capri complète à la fois les intérieurs modernes et classiques — transformant chambres, coins lecture et espaces de vie en retraites calmes et lumineuses."
