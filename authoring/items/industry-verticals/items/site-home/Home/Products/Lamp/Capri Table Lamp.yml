    - ID: "d939b33a-da22-41b3-96e8-d55e0124d591"
      Hint: metadataDescription
      Value: Die Capri Tischlampe von Forma Lux verfügt über einen handglasierten Keramikfuß und einen neutralen Leinenschirm – ein vielseitiges Beleuchtungsstück, das jedem Raum Wärme und Eleganz verleiht.
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
