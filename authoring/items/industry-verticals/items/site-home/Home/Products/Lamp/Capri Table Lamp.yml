    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>Die Capri Tischlampe verleiht jedem Raum Wärme und Charme. Ihr handglasiertes Keramikfuß, gepaart mit einem neutralen Leinenschirm, macht sie vielseitig für Schlafzimmer und Wohnzimmer.</p>
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: Die Capri Tischlampe fängt mühelos Textur und Ton ein und verkörpert Forma Lux' Ansatz zur handgefertigten Beleuchtung. Der Keramikfuß, mit einem reichhaltigen handglasierten Glanz versehen, verankert die Lampe mit organischem Charme, während der Leinenschirm ein weiches, natürliches Licht verbreitet. Erhältlich in Weiß, Indigo, Gold und Schwarz, ergänzt Capri sowohl moderne als auch klassische Innenräume – und verwandelt Schlafzimmer, Leseecken und Wohnräume in ruhige, leuchtende Rückzugsorte.
