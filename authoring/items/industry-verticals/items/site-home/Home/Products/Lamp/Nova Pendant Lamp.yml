    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>La lampe suspendue Nova présente un globe en verre dépoli suspendu à un luminaire en laiton. Elle offre un éclairage doux et ambiant, idéal pour les salles à manger ou les cuisines.</p>
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: Raffinée mais discrète, la lampe suspendue Nova incarne l'approche de Forma Lux envers la lumière comme atmosphère. Son globe en verre dépoli diffuse une chaleur, tandis que le luminaire en laiton ajoute une touche subtile de luxe. Idéale pour les salles à manger ou les cuisines, Nova équilibre géométrie et lueur — transformant les moments quotidiens en expériences soignées. Disponible en or et en tailles petite ou moyenne, c'est un accent intemporel qui apporte harmonie et intention à la vie moderne.
