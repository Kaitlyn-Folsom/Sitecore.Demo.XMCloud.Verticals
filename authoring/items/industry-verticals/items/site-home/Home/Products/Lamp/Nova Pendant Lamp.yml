      Value: <p>Die Nova Pendelleuchte verfügt über einen mattierten Glaskugel, der an einer Messinghalterung hängt. Sie bietet weiches, stimmungsvolles Licht, ideal für Essbereiche oder Küchen.</p>
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: Raffiniert und dennoch zurückhaltend verkörpert die Nova Pendelleuchte Forma Luxs Ansatz, Licht als Atmosphäre zu betrachten. Ihre mattierte Glaskugel verbreitet Wärme, während die Messinghalterung einen subtilen Hauch von Luxus hinzufügt. Ideal für Essbereiche oder Küchen, balanciert Nova Geometrie und Glanz — und verwandelt alltägliche Momente in kuratierte Erlebnisse. Erhältlich in Gold und in kleinen oder mittleren Größen, ist sie ein zeitloses Akzentstück, das Harmonie und Absicht in modernes Wohnen bringt.
