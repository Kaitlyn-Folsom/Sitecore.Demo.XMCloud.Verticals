    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: "Épurée et sophistiquée, la lampe de sol Orion illustre la maîtrise de Forma Lux du minimalisme réfléchi. Son cadre métallique mince et sa tête réglable offrent une illumination directionnelle qui s'adapte à l'humeur et au moment. Parfaite à côté d'un canapé ou d'un fauteuil, Orion ajoute une structure discrète et une lueur douce aux intérieurs modernes. Disponible en or, noir et blanc, et en tailles petite ou moyenne, c'est une déclaration élégante de lumière, d'équilibre et de savoir-faire."
