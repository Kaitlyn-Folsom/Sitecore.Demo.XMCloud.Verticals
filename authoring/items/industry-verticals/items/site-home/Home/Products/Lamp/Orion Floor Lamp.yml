      Hint: LongDescription
      Value: <p>Die Orion Stehlampe zeichnet sich durch ein schlankes, minimalistisches Design mit einem verstellbaren Kopf für gerichtetes Licht aus. Perfekt für Leseecken oder moderne Wohnzimmer.</p>
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: Die Orion Stehlampe, die durch ihre schlanke und anspruchsvolle Gestaltung besticht, ist ein Beispiel für Forma Lux' Beherrschung der zweckmäßigen Minimalismus. Ihr schlanker Metallrahmen und der verstellbare Kopf liefern gerichtete Beleuchtung, die sich an Stimmung und Moment anpasst. Perfekt neben einem Sofa oder Sessel, fügt Orion moderne Innenräume eine ruhige Struktur und sanftes Leuchten hinzu. Erhältlich in Gold, Schwarz und Weiß sowie in kleinen oder mittleren Größen, ist sie ein elegantes Statement von Licht, Balance und Handwerkskunst.
