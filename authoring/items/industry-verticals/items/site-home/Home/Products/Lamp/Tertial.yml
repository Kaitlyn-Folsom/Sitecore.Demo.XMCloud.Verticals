      Hint: metadataDescription
      Value: Découvrez la lampe Tertial par Forma Lux  une lampe moderne ajustable avec une silhouette élégante, conçue pour un éclairage de précision et un style intemporel dans toute pièce.
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
