    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: |
        <div class="ck-content"><p>Illuminez votre espace avec la lampe Tertial, un mélange parfait de fonctionnalité et de design moderne qui apporte une atmosphère chaleureuse et accueillante à toute pièce. Fabriquée méticuleusement à partir de matériaux de haute qualité, Tertial dispose d'un bras et d'une tête ajustables, vous permettant de diriger la lumière précisément là où vous en avez besoin. Sa silhouette élégante et son esthétique minimaliste en font un ajout polyvalent aux intérieurs contemporains et classiques. Que ce soit sur votre bureau de travail, à côté de votre fauteuil de lecture ou sur votre table de chevet, Tertial améliore votre environnement avec son éclairage efficace et son charme élégant. Avec la lampe Tertial, la personnalisation rencontre la praticité. Conçue pour être facile à utiliser, le mécanisme d'ajustement intuitif vous permet de modifier sans effort la hauteur et l'angle de la lampe pour s'adapter à vos activités, des sessions de travail concentrées aux soirées de lecture confortables. La base robuste assure la stabilité sur toute surface, tandis que l'ampoule écoénergétique offre une illumination durable et respectueuse de l'environnement qui améliore l'ambiance de votre pièce. Découvrez un éclairage qui combine ingénierie innovante et style intemporeldécouvrez Tertial.</p></div>
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: La lampe Tertial incarne l'engagement de Forma Lux envers un design intelligent et une fonctionnalité sans effort. Avec son bras ajustable et sa tête pivotante, Tertial s'adapte parfaitement du travail concentré à la lecture détendue. Son cadre minimaliste, disponible en noir ou blanc, complète à la fois les intérieurs modernes et classiques, tandis que l'ampoule écoénergétique offre une lumière chaude et constante. Fabriquée à partir de matériaux durables et finie avec une précision raffinée, Tertial transforme l'illumination en un acte de design  où chaque mouvement rencontre le but et la beauté.
