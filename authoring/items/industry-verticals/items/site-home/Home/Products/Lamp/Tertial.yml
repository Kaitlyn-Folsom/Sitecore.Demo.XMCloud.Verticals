    - ID: "d939b33a-da22-41b3-96e8-d55e0124d591"
      Hint: metadataDescription
      Value: Entdecken Sie die Tertial Lampe von Forma Lux  eine moderne, verstellbare Lampe mit schlanker Silhouette, entworfen für präzise Beleuchtung und zeitlosen Stil in jedem Raum.
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
