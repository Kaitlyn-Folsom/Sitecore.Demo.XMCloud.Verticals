    - ID: "d939b33a-da22-41b3-96e8-d55e0124d591"
      Hint: metadataDescription
      Value: Das Asgaard Sofa von Forma Lux kombiniert modernes modulares Design mit handwerklichem Können. Elegante Linien, hochwertige Materialien und tiefer Komfort machen es zum Mittelpunkt jedes zeitgenössischen Wohnraums.
