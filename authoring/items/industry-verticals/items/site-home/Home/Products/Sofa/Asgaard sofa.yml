    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: |
        <div class="ck-content"><p>Der Kilburn tragbare aktive Stereo-Lautsprecher verkörpert den rohen, eigenwilligen Geist des Rock 'n' Roll, nimmt das unverwechselbare Aussehen und den Klang von Marshall, zieht die Kabel heraus und bringt die Show auf die Straße.</p><p>Mit einem Gewicht von unter 7 Pfund ist der Kilburn ein leichtes Stück vintage-inspirierter Ingenieurskunst. Mit einem der lautesten Lautsprecher seiner Klasse setzt der Kilburn neue Maßstäbe. Er ist ein kompakter, beherzter Held mit einem ausgewogenen Klang, der klare Mitten und erweiterte Höhen für einen Sound bietet, der sowohl artikuliert als auch ausgeprägt ist. Die analogen Knöpfe ermöglichen es Ihnen, die Steuerung nach Ihren persönlichen Vorlieben fein abzustimmen, während der gitarreninspirierte Ledertrageriemen eine einfache und stilvolle Reise ermöglicht.</p></div>
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: Ein Statement in Komfort und Handwerk, das Asgaard Sofa repräsentiert das Wesen des Forma Lux Lebens. Entworfen mit modularer Flexibilität und geformter Präzision, wird die klare Geometrie des Asgaard durch reiche Polsterung und eine ausgewogene Silhouette gemildert. Erhältlich in Schwarz, Gold und Indigo sowie in den Größen Extra Klein, Klein und Mittel, passt es sich mühelos an städtische Lofts oder geräumige Häuser an. Jedes Detail – von der maßgeschneiderten Naht bis zum nachhaltigen Rahmen – spiegelt Forma Lux' Engagement für zeitloses Design und modernen Komfort wider.
