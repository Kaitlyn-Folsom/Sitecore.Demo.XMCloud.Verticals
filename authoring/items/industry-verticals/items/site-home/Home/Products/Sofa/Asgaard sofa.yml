    - ID: "d939b33a-da22-41b3-96e8-d55e0124d591"
      Hint: metadataDescription
      Value: Le Sofa Asgaard de Forma Lux combine un design modulaire moderne avec un artisanat d'artisan. Des lignes élégantes, des matériaux de qualité supérieure et un confort profond en font le point central de tout espace de vie contemporain.
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20251027T070244Z
    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: |
        <div class="ck-content"><p>Incarner l'esprit brut et indomptable du rock 'n' roll, le haut-parleur stéréo actif portable Kilburn prend le look et le son inimitables de Marshall, débranche les cordes et emmène le spectacle sur la route.</p><p>Pesant moins de 7 livres, le Kilburn est une pièce légère d'ingénierie au style vintage. Établissant la norme en tant que l'un des haut-parleurs les plus puissants de sa catégorie, le Kilburn est un héros compact et courageux avec un audio bien équilibré qui offre des médiums clairs et des aigus étendus pour un son à la fois articulé et prononcé. Les boutons analogiques vous permettent de régler les commandes selon vos préférences personnelles tandis que la sangle en cuir inspirée de la guitare permet un voyage facile et élégant.</p></div>
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: Une déclaration de confort et d'artisanat, le Sofa Asgaard représente l'essence du mode de vie Forma Lux. Conçu avec une flexibilité modulaire et une précision sculptée, la géométrie épurée d'Asgaard est adoucie par un riche rembourrage et une silhouette équilibrée. Disponible en noir, or et indigo, et en tailles extra petite, petite et moyenne, il s'adapte facilement aux lofts urbains ou aux maisons spacieuses. Chaque détail, de la couture sur mesure au cadre durable, reflète l'engagement de Forma Lux envers un design intemporel et un confort moderne.
