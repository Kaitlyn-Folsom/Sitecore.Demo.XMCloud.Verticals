    - ID: "d939b33a-da22-41b3-96e8-d55e0124d591"
      Hint: metadataDescription
      Value: Das Brooklyn Schlafsofa von Forma Lux vereint Komfort und Vielseitigkeit. Sein einfacher Ausziehmechanismus verwandelt es von einem stilvollen Sofa in ein gemütliches Bett – perfekt für Übernachtungsgäste und kompakte Räume.
