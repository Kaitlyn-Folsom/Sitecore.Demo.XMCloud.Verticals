    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>Das Brooklyn Schlafsofa ist perfekt für kleine Räume. Mit einem einfachen Ausziehmechanismus verwandelt es sich in ein bequemes Bett. Bezogen mit strapazierfähigem Stoff, ist es ideal für Übernachtungsgäste.</p>
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: "Entworfen für Flexibilität ohne Kompromisse, spiegelt das Brooklyn Schlafsofa die Philosophie von Forma Lux wider: zweckmäßiges Design. Mit einem sanften Ausziehmechanismus und weicher, strapazierfähiger Polsterung wechselt es mühelos von Tageslounge zu Nachtkomfort. Ideal für Wohnungen und Gästezimmer, vereint Brooklyn Praktikabilität mit raffinierter Ästhetik. Erhältlich in Indigo und großer Größe, ist es die perfekte Verbindung von Form, Funktion und stiller Eleganz – ein wahres Zeugnis dafür, wie moderne Möbel sich schön an zeitgenössisches Wohnen anpassen können."
