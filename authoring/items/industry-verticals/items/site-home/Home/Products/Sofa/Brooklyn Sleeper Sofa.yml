    - ID: "d939b33a-da22-41b3-96e8-d55e0124d591"
      Hint: metadataDescription
      Value: "Le canapé-lit Brooklyn de Forma Lux combine confort et polyvalence. Son design simple à déploiement se transforme d'un canapé élégant en un lit douillet — parfait pour les invités de nuit et les espaces compacts."
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20251027T070245Z
    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: "<p>Le canapé-lit Brooklyn est parfait pour les petits espaces. Avec un mécanisme de déploiement simple, il se transforme en un lit confortable. Revêtu d'un tissu durable, il est idéal pour les invités de nuit.</p>"
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: "Conçu pour la flexibilité sans compromis, le canapé-lit Brooklyn reflète la philosophie de Forma Lux de design réfléchi. Avec un mécanisme de déploiement fluide et un tissu doux et durable, il passe sans effort du confort de jour au confort de nuit. Idéal pour les appartements et les chambres d'amis, Brooklyn équilibre la praticité avec une esthétique raffinée. Disponible en Indigo et en grande taille, c'est l'union parfaite de la forme, de la fonction et du luxe discret — un véritable témoignage de la façon dont le mobilier moderne peut s'adapter magnifiquement à la vie contemporaine."
