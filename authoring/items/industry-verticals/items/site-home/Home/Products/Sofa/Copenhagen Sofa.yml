      Value: "The Copenhagen Sofa by Forma Lux features clean Scandinavian lines, soft linen upholstery, and a solid oak base — a timeless three-seater that blends comfort and modern design."
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
