    - ID: "d939b33a-da22-41b3-96e8-d55e0124d591"
      Hint: metadataDescription
      Value: Das Kopenhagen Sofa von Forma Lux zeichnet sich durch klare skandinavische Linien, weichen Leinenbezug und ein solides Eichenholzgestell aus – ein zeitloser Dreisitzer, der Komfort und modernes Design vereint.
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
