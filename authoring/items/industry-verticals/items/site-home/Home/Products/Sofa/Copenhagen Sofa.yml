      Value: 20251027T072809Z
    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>Das Kopenhagen Sofa ist mit weichem Leinenstoff bezogen und hat ein solides Eichenholzgestell. Sein minimalistisches Design und die weichen Kissen machen es zu einem vielseitigen Stück für moderne Wohnzimmer.</p>
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: "Unaufdringlich und mühelos elegant verkörpert das Kopenhagen Sofa die Harmonie des skandinavischen Designs und die Handwerkskunst von Forma Lux. Sein solides Eichenholzgestell verankert eine Silhouette, die durch Balance und Proportion definiert ist, während weiche Leinenkissen zum täglichen Komfort einladen. Perfekt für moderne Wohnzimmer, bietet Kopenhagen Wärme, Einfachheit und natürliche Textur in gleichem Maße. Erhältlich in Schwarz und Weiß, ist dieses Dreisitzer-Sofa eine Feier der stillen Eleganz – entworfen, um mit dem Zuhause, das es vervollständigt, würdevoll zu altern."
