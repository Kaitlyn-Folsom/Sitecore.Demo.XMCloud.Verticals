      Value: "<p>The Florence Velvet Sofa exudes sophistication with its Chesterfield-inspired design. Upholstered in rich velvet, it features rolled arms, deep tufting, and a sturdy hardwood frame.</p>"
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: Elegant, sculptural, and undeniably classic, the Florence Velvet Sofa embodies Forma Lux’s philosophy of modern heritage design. Inspired by the Chesterfield tradition, Florence pairs deep button tufting and rolled arms with a solid hardwood frame and sumptuous velvet upholstery. Available in Indigo and in Medium or Large sizes, it anchors the room with presence and texture — a symbol of craftsmanship and comfort that transforms living spaces into enduring expressions of style.
