    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: "Élégant, sculptural et indéniablement classique, le sofa en velours Florence incarne la philosophie de Forma Lux en matière de design patrimonial moderne. Inspiré par la tradition Chesterfield, Florence associe un capitonnage profond et des bras roulés à un cadre en bois dur solide et un revêtement en velours somptueux. Disponible en Indigo et en tailles Moyenne ou Grande, il ancre la pièce avec présence et texture — un symbole de savoir-faire et de confort qui transforme les espaces de vie en expressions durables de style."
