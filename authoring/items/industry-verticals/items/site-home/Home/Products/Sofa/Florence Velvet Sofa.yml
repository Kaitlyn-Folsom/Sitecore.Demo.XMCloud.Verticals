    - ID: "d939b33a-da22-41b3-96e8-d55e0124d591"
      Hint: metadataDescription
      Value: Das Florence Samtsofa von Forma Lux bringt verfeinerten Luxus in moderne Innenräume. Mit tiefen Heftungen, gerollten Armlehnen und reichhaltigem Samtbezug ist es ein zeitloses Statement von Komfort und Raffinesse.
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
      Hint: __Updated
      Value: 20251027T072810Z
    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>Das Florence Samtsofa strahlt Raffinesse aus mit seinem von Chesterfield inspirierten Design. Bezogen mit reichhaltigem Samt, verfügt es über gerollte Armlehnen, tiefe Heftungen und einen robusten Hartholzrahmen.</p>
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: "Elegant, skulptural und unbestreitbar klassisch verkörpert das Florence Samtsofa die Philosophie von Forma Lux des modernen Erbdesigns. Inspiriert von der Chesterfield-Tradition kombiniert Florence tiefe Knopfheftungen und gerollte Armlehnen mit einem soliden Hartholzrahmen und üppigem Samtbezug. Erhältlich in Indigo und in mittleren oder großen Größen, verankert es den Raum mit Präsenz und Textur – ein Symbol für Handwerkskunst und Komfort, das Wohnräume in dauerhafte Ausdrucksformen von Stil verwandelt."
