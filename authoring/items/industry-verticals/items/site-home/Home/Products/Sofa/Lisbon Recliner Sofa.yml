    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: "Conçu pour un confort indulgent, le canapé inclinable Lisbonne transforme la relaxation en une expérience de sophistication tranquille. Ses inclinables intégrés et ses porte-gobelets fusionnent fonction et forme, tandis que les coussins moelleux et une silhouette raffinée reflètent l'engagement de Forma Lux envers l'artisanat. Disponible en noir et blanc, et en tailles grande ou extra grande, Lisbonne est idéal pour les cinémas maison ou les soirées douillettes — une déclaration de luxe moderne conçue pour vous accompagner."
