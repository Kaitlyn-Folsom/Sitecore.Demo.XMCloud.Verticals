    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: Entworfen für luxuriösen Komfort, verwandelt das Lissabon Liegesofa Entspannung in ein Erlebnis der stillen Raffinesse. Seine eingebauten Liegen und Getränkehalter verbinden Funktion mit Form, während die üppige Polsterung und die raffinierte Silhouette das Engagement von Forma Lux für Handwerkskunst widerspiegeln. Erhältlich in Schwarz und Weiß sowie in großen oder extra großen Größen ist Lissabon ideal für Heimkinos oder gemütliche Abende zuhause – ein Statement modernen Luxus, das mit Ihnen mitzieht.
