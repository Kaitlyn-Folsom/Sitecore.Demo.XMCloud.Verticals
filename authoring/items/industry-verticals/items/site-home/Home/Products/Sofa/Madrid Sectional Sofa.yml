    - ID: "d939b33a-da22-41b3-96e8-d55e0124d591"
      Hint: metadataDescription
      Value: Le canapé sectionnel Madrid par Forma Lux combine un espace de sièges généreux avec un design raffiné. Sa forme en L et sa méridienne créent l'équilibre parfait entre confort, polyvalence et style moderne.
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
