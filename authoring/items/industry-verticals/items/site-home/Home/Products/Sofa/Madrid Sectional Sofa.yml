    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>Le canapé sectionnel Madrid offre un espace de sièges ample avec son design en forme de L. Revêtu de polyester durable, il est parfait pour les réunions de famille et les soirées cinéma. La méridienne ajoute un confort supplémentaire.</p>
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: "Vaste et accueillant, le canapé sectionnel Madrid incarne la philosophie de Forma Lux de confort sans effort et de fonction élaborée. Sa silhouette en forme de L et sa méridienne intégrée offrent un espace ample pour les rassemblements, tandis que le revêtement en polyester durable assure longévité et douceur. Disponible en noir, indigo et blanc, et en tailles grande ou extra grande, Madrid est conçu pour la connexion — que ce soit pour des moments familiaux animés ou des soirées tranquilles. C'est une étude en équilibre : proportions généreuses, forme minimaliste et confort durable."
