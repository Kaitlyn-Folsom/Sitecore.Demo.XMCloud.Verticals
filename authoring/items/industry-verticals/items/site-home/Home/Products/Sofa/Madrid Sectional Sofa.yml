      Value: "The Madrid Sectional Sofa by Forma Lux combines generous seating with refined design. Its L-shaped form and chaise lounge create the perfect balance of comfort, versatility, and modern style."
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
