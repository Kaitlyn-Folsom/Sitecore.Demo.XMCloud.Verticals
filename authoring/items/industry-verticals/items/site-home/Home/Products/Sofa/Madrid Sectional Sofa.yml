    - ID: "d939b33a-da22-41b3-96e8-d55e0124d591"
      Hint: metadataDescription
      Value: "Das Madrid-Sektional-Sofa von Forma Lux kombiniert großzügige Sitzgelegenheiten mit raffiniertem Design. Seine L-förmige Form und die Chaiselongue schaffen die perfekte Balance zwischen Komfort, Vielseitigkeit und modernem Stil."
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
