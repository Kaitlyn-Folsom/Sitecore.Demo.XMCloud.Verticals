      Value: 20251027T072810Z
    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: "<p>Das Madrid-Sektional-Sofa bietet mit seinem L-förmigen Design viel Platz. Es ist mit strapazierfähigem Polyester bezogen und eignet sich perfekt für Familientreffen und Filmabende. Die Chaiselongue sorgt für zusätzlichen Komfort.</p>"
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: "Weitläufig und einladend verkörpert das Madrid-Sektional-Sofa die Philosophie von Forma Lux von mühelosem Komfort und durchdachter Funktion. Seine L-förmige Silhouette und integrierte Chaiselongue bieten viel Platz für Zusammenkünfte, während die strapazierfähige Polyesterpolsterung Langlebigkeit und Weichheit gewährleistet. Erhältlich in Schwarz, Indigo und Weiß sowie in großen oder extra großen Größen, ist Madrid für Verbindung konzipiert – sei es für lebhafte Familienmomente oder ruhige Abende. Es ist ein Studium in Balance: großzügige Proportionen, minimalistische Form und dauerhafter Komfort."
