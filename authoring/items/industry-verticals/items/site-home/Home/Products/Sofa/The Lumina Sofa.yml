      Hint: metadataDescription
      Value: "Découvrez le canapé Lumina de Forma Lux — une pièce modulaire emblématique qui redéfinit le confort moderne grâce à un design intemporel et un savoir-faire durable. Fabriqué à la main à partir de matériaux naturels, conçu pour durer et évoluer avec votre espace."
