    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: |
        <div class="ck-content"><p data-start="566" data-end="1109">Das Lumina Sofa fängt die Essenz des modernen Wohnens ein – elegant, einladend und darauf ausgelegt, sich mit Ihrem Raum zu entwickeln. Gefertigt mit einem verantwortungsvoll bezogenen Hartholzrahmen und weicher, langlebiger Polsterung, bringt es sowohl Wärme als auch Struktur in jedes Interieur. Sein modulares Design ermöglicht endlose Konfigurationen, die sich an wechselnde Bedürfnisse anpassen, während es eine nahtlose, skulpturale Präsenz bewahrt. Jedes Detail, von der klaren Silhouette bis zur präzisen Tischlerei, spiegelt Forma Lux' Überzeugung wider, dass Luxus in Einfachheit und Langlebigkeit liegt.</p><p data-start="1111" data-end="1140">&nbsp;</p></div>
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: "Das Lumina Sofa ist das Herzstück der Lumina-Kollektion – ein Ausdruck von Balance, Handwerkskunst und dauerhaftem Komfort. Auf einem soliden Hartholzrahmen gebaut und mit weichem, langlebigem Stoff bezogen, ermöglicht sein modulares Design flexible Konfigurationen, die sich jedem Wohnraum anpassen. Jede Linie und jedes Detail spiegelt Forma Lux' Überzeugung wider, dass Luxus absichtlich, nachhaltig und darauf ausgelegt sein sollte, zu bestehen."
