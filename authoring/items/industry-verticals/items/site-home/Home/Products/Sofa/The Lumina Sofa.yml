      Value: |
        <div class="ck-content"><p data-start="566" data-end="1109">Le canapé Lumina capture l'essence de la vie moderne — élégant, accueillant et conçu pour évoluer avec votre espace. Fabriqué avec un cadre en bois dur provenant de sources responsables et un revêtement doux et durable, il apporte chaleur et structure à tout intérieur. Son design modulaire permet des configurations infinies, s'adaptant aux besoins changeants tout en maintenant une présence sculpturale et homogène. Chaque détail, de la silhouette épurée à l'assemblage précis, reflète la conviction de Forma Lux que le luxe réside dans la simplicité et la longévité.</p><p data-start="1111" data-end="1140">&nbsp;</p></div>
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: "Le canapé Lumina est la pièce maîtresse de la collection Lumina — une expression d'équilibre, de savoir-faire et de confort durable. Construit sur un cadre en bois dur solide et recouvert d'un tissu doux et durable, son design modulaire permet des configurations flexibles qui s'adaptent à tout espace de vie. Chaque ligne et détail reflète la conviction de Forma Lux que le luxe doit être intentionnel, durable et conçu pour durer."
