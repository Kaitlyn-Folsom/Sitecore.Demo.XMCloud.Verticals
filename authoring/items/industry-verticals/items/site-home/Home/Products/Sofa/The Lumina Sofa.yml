      Hint: metadataDescription
      Value: Erleben Sie das Lumina Sofa von Forma Lux – ein charakteristisches modulares Stück, das modernen Komfort durch zeitloses Design und nachhaltige Handwerkskunst neu definiert. Handgefertigt aus natürlichen Materialien, gebaut um zu bestehen und darauf ausgelegt, sich mit Ihrem Raum zu entwickeln.
