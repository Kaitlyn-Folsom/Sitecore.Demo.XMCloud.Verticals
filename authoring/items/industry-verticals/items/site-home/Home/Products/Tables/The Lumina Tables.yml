    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: |
        <div class="ck-content"><p data-start="2358" data-end="2903">Designed to harmonize with the Lumina Sofa and Chair, the Lumina Tables are a study in balance and proportion. Each table is handcrafted from sustainably sourced oak with a satin finish that highlights the wood’s natural character. The larger coffee table provides a generous surface for everyday living, while the smaller side table adds functional elegance beside a sofa or reading chair. Together, they create a layered sense of texture and rhythm — an understated centerpiece that completes the Lumina living space.</p></div>
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: The Lumina Tables bring harmony and balance to any space, uniting form and function through elegant simplicity. Handcrafted in natural oak with refined proportions and a smooth satin finish, this nesting set complements the Lumina Collection’s serene aesthetic. Designed for versatility and made to last, the Lumina Tables embody the Forma Lux philosophy — timeless design, sustainable craftsmanship, and enduring beauty.
