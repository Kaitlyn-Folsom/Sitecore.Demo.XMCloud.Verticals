    - ID: "d939b33a-da22-41b3-96e8-d55e0124d591"
      Hint: metadataDescription
      Value: "Entdecken Sie die Lumina Tische von Forma Lux – ein Paar handgefertigter ineinander verschachtelter Tische, die mit zeitloser Einfachheit und nachhaltigen Materialien entworfen wurden. Elegante Proportionen, natürliche Eiche und dauerhafte Handwerkskunst definieren dieses moderne Wohn-Essential."
    - ID: "d9cf14b1-fa16-4ba6-9288-e8a174d4d522"
