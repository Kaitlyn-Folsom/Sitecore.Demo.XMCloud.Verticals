    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: |
        <div class="ck-content"><p data-start="2358" data-end="2903">Entworfen, um mit dem Lumina Sofa und Stuhl zu harmonieren, sind die Lumina Tische ein Studium in Balance und Proportion. Jeder Tisch ist aus nachhaltig bezogener Eiche handgefertigt und mit einem Satin-Finish versehen, das den natürlichen Charakter des Holzes hervorhebt. Der größere Couchtisch bietet eine großzügige Oberfläche für das tägliche Leben, während der kleinere Beistelltisch funktionale Eleganz neben einem Sofa oder Lesesessel hinzufügt. Zusammen schaffen sie ein geschichtetes Gefühl von Textur und Rhythmus – ein zurückhaltendes Herzstück, das den Lumina Wohnraum vervollständigt.</p></div>
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: "Die Lumina Tische bringen Harmonie und Balance in jeden Raum und vereinen Form und Funktion durch elegante Einfachheit. Handgefertigt aus natürlicher Eiche mit raffinierten Proportionen und einem glatten Satin-Finish ergänzt dieses ineinander verschachtelte Set die ruhige Ästhetik der Lumina Kollektion. Entworfen für Vielseitigkeit und gemacht, um zu halten, verkörpern die Lumina Tische die Philosophie von Forma Lux – zeitloses Design, nachhaltige Handwerkskunst und dauerhafte Schönheit."
