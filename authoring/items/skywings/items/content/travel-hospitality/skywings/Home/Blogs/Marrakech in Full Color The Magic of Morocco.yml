    - ID: "a0c3720f-afe7-4b58-97d6-02c92d5add92"
      Hint: Content
      Value: |
        <div class="ck-content"><p>Step into a city where every corner is alive with scent, sound, and soul.<br /><br />Lose yourself in Marrakech’s medina, a maze of spice markets, artisans, and music. Visit Jardin Majorelle, once home to Yves Saint Laurent, or sip mint tea from a rooftop terrace overlooking the Koutoubia Mosque. From sunrise call to prayer to lantern-lit nights, Marrakech is pure sensory poetry.</p></div>
