    - ID: "a0c3720f-afe7-4b58-97d6-02c92d5add92"
      Hint: Content
      Value: |
        <div class="ck-content"><p>Perched above the Aegean, Santorini feels like a dream. Stroll through Oia’s winding lanes as sunlight bounces off whitewashed walls and blue domes. Sip Assyrtiko wine at a cliffside taverna, or explore volcanic beaches that shimmer in shades of red and black. Whether you’re watching the sunset over the caldera or waking to a sea breeze, Santorini proves romance still lives in the details — and in every breathtaking view.</p></div>
